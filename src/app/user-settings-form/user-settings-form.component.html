<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">


    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"
      required #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid"/>

      <div [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger">
        Enter a Name
      </div>

    </div>




    <div class="form-check form-group">
      <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label for="emailOffers" class="form-check-label">Email Special Offers</label>
    </div>

    <h5>User Interface Style</h5>
    <div class="form-group">
      <div class="form-check">
        <input type="radio" name="interfaceStyle" id="lightInterface" value="light" class="form-check-input" [(ngModel)]="userSettings.interfaceStyle" checked>
        <label class="form-check-label" for="lightInterface">Light</label>
      </div>
      <div class="form-check">
        <input type="radio" name="interfaceStyle" id="mediumInterface" value="medium" class="form-check-input" [(ngModel)]="userSettings.interfaceStyle" >
        <label class="form-check-label" for="mediumInterface">Medium</label>
      </div>
      <div class="form-check">
        <input type="radio" name="interfaceStyle" id="darkInterface" value="dark" class="form-check-input" [(ngModel)]="userSettings.interfaceStyle" >
        <label class="form-check-label" for="darkInterface">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>

    </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>

      <div [hidden]="!postError"
            class="alert alert-danger">
            {{ postErrorMessage }}
          </div>


    <button class="btn btn-primary">Send</button>
  </form>
</div>
